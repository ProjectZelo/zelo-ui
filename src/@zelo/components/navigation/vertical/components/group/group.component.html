<!-- Item wrapper -->
<div class="zelo-vertical-navigation-item-wrapper" [class.zelo-vertical-navigation-item-has-subtitle]="!!item.subtitle"
    [ngClass]="item.classes?.wrapper">

    <div class="zelo-vertical-navigation-item">

        <!-- Icon -->
        <mat-icon class="zelo-vertical-navigation-item-icon" [ngClass]="item.classes?.icon" *ngIf="item.icon"
            [svgIcon]="item.icon"></mat-icon>

        <!-- Title & Subtitle -->
        <div class="zelo-vertical-navigation-item-title-wrapper">
            <div class="zelo-vertical-navigation-item-title">
                <span [ngClass]="item.classes?.title">
                    {{item.title}}
                </span>
            </div>
            <div class="zelo-vertical-navigation-item-subtitle" *ngIf="item.subtitle">
                <span [ngClass]="item.classes?.subtitle">
                    {{item.subtitle}}
                </span>
            </div>
        </div>

        <!-- Badge -->
        <div class="zelo-vertical-navigation-item-badge" *ngIf="item.badge">
            <div class="zelo-vertical-navigation-item-badge-content" [ngClass]="item.badge.classes">
                {{item.badge.title}}
            </div>
        </div>

    </div>

</div>

<ng-container *ngFor="let item of item.children; trackBy: trackByFn">

    <!-- Skip the hidden items -->
    <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

        <!-- Basic -->
        <zelo-vertical-navigation-basic-item *ngIf="item.type === 'basic'" [item]="item" [name]="name">
        </zelo-vertical-navigation-basic-item>

        <!-- Collapsable -->
        <zelo-vertical-navigation-collapsable-item *ngIf="item.type === 'collapsable'" [item]="item" [name]="name"
            [autoCollapse]="autoCollapse"></zelo-vertical-navigation-collapsable-item>

        <!-- Divider -->
        <zelo-vertical-navigation-divider-item *ngIf="item.type === 'divider'" [item]="item" [name]="name">
        </zelo-vertical-navigation-divider-item>

        <!-- Group -->
        <zelo-vertical-navigation-group-item *ngIf="item.type === 'group'" [item]="item" [name]="name">
        </zelo-vertical-navigation-group-item>

        <!-- Spacer -->
        <zelo-vertical-navigation-spacer-item *ngIf="item.type === 'spacer'" [item]="item" [name]="name">
        </zelo-vertical-navigation-spacer-item>

    </ng-container>

</ng-container>
