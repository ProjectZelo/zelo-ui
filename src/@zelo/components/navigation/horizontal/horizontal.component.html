<div class="zelo-horizontal-navigation-wrapper">

    <ng-container *ngFor="let item of navigation">

        <!-- Skip the hidden items -->
        <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

            <!-- Basic -->
            <zelo-horizontal-navigation-basic-item class="zelo-horizontal-navigation-menu-item"
                *ngIf="item.type === 'basic'" [item]="item" [name]="name"></zelo-horizontal-navigation-basic-item>

            <!-- Branch: aside, collapsable, group -->
            <zelo-horizontal-navigation-branch-item class="zelo-horizontal-navigation-menu-item"
                *ngIf="item.type === 'aside' || item.type === 'collapsable' || item.type === 'group'" [item]="item"
                [name]="name"></zelo-horizontal-navigation-branch-item>

            <!-- Spacer -->
            <zelo-horizontal-navigation-spacer-item class="zelo-horizontal-navigation-menu-item"
                *ngIf="item.type === 'spacer'" [item]="item" [name]="name"></zelo-horizontal-navigation-spacer-item>

        </ng-container>

    </ng-container>

</div>
